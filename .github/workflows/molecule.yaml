# yamllint disable
---
name: Molecule test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'roles/wireguard/**'
      - 'molecule/wireguard/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  standalone:
    name: Test Wireguard Ansible Role
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        config:
          - image: "centos8"
            tag: "latest"
          - image: "debian11"
            tag: "latest"
          - image: "fedora34"
            tag: "latest"
          - image: "ubuntu2004"
            tag: "latest"
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: Install test dependencies
        run: |
          sudo pip3 install --upgrade pip
          sudo pip3 install -r requirements.txt

      - name: Set up the test environment
        run: |
          ansible-galaxy collection install devsec.hardening:==7.12.0
          ansible-galaxy collection install robertdebock.development_environment:==2.1.1

      - name: Molecule for Ansible
        uses: robertdebock/molecule-action@2.7.2
        with:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}
