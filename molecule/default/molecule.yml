---
dependency:
  name: galaxy
  options:
    ignore-certs: true
    ignore-errors: true
    requirements-file: collections.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint --exclude molecule/ --exclude playbooks/
platforms:
  - name: instance1
    image: "geerlingguy/docker-${image:-ubuntu2004}-ansible:${tag:-latest}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: ${MOLECULE_PREBUILT:-true}
  - name: instance2
    image: "geerlingguy/docker-${image:-ubuntu2004}-ansible:${tag:-latest}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: ${MOLECULE_PREBUILT:-true}
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/roles
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - destroy
    - syntax
    - dependency
    - create
    - prepare
    # - lint
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
